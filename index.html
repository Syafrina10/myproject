<!DOCTYPE html>
<html>
<head>
    <title>Gws My Kmg</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #FFD700; /* Mustard yellow background color for the entire page */
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Courier New font */
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .message-box {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4; /* Pink color */
            text-shadow: 2px 2px 4px #ffb6c1; /* Light pink shadow */
            padding: 20px;
            border-radius: 10px;
            background-color: #fff; /* White background color for the message box */
            display: none; /* Initially hide the message */
        }

        .name {
            color: #0077b6; /* Purple color */
        }

        .love {
            color: #ff0000; /* Red color */
            font-size: 36px; /* Increase the size of the heart */
        }

        .infinity {
            font-size: 72px; /* Increase the size of the infinity symbol */
            color: #4CAF50; /* Green color for the infinity symbol */
        }

        .button {
            font-size: 18px;
            background-color: #000; /* Black color for the button background */
            color: #fff; /* White color for the button text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style for the quiz boxes */
        .quiz-box {
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        /* Style for the quiz answer buttons */
        .quiz-answer {
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        /* Style for the content box */
        .content-box {
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-box" id="quiz1">
            <p>1. Who is the prettiest girl in this world?</p>
            <button class="quiz-answer" onclick="showResponse('correct')">Komugi</button>
            <button class="quiz-answer" onclick="showResponse('incorrect')">Hantu</button>
        </div>

        <div class="quiz-box" id="quiz2">
            <p>2. Syafrina loves you or not?</p>
            <button class="quiz-answer" onclick="showBigLoveAndLoveLetter()">Yes</button>
            <button class="quiz-answer" onclick="showSyafrinaAlwaysLovesYou()">No</button>
        </div>

        <div class="quiz-box" id="quiz3">
            <p>3. Syafrina always loves you. Choose an action:</p>
            <button class="quiz-answer" onclick="showBigLoveAndLoveLetter()">Big Love</button>
            <button class="quiz-answer" onclick="showLoveLetter()">Love Letter</button>
        </div>

        <div class="content-box" id="bigLoveContent">
            <p>Here's a big love for you:</p>
            <!-- Your big love content here -->
        </div>

        <div class="content-box" id="loveLetterContent">
            <p>My Dearest <span class="name">Komugi</span>,</p>
            <!-- Your love letter content here -->
        </div>
    </div>

    <script>
        function showResponse(response) {
            if (response === 'correct') {
                alert("Absolutely correct! You're brilliant!");
                document.getElementById("quiz1").style.display = "none";
                document.getElementById("quiz2").style.display = "block";
            } else if (response === 'incorrect') {
                alert("Are venuma?");
                document.getElementById("quiz1").style.display = "none";
                document.getElementById("quiz2").style.display = "block";
            }
        }

        function showBigLoveAndLoveLetter() {
            document.getElementById("quiz2").style.display = "none";
            document.getElementById("quiz3").style.display = "block";
            document.getElementById("bigLoveContent").style.display = "block";
        }

        function showSyafrinaAlwaysLovesYou() {
            document.getElementById("quiz2").style.display = "none";
            document.getElementById("quiz3").style.display = "block";
            document.getElementById("loveLetterContent").style.display = "block";
        }

        function showLoveLetter() {
            document.getElementById("quiz3").style.display = "none";
            document.getElementById("loveLetterContent").style.display = "block";
        }
    </script>
</body>
</html>
