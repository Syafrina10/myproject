<!DOCTYPE html>
<html>
<head>
    <title>Speedy Recovery Message</title>
    <meta charset="UTF-8">
    <style>
        /* Your existing CSS styles here */

        /* Add a new CSS class for the second button */
        .sad-button {
            display: none;
            font-size: 18px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://raw.githubusercontent.com/Syafrina10/syafrinaproject/main/path/to/your/love_letter.jpeg" alt="Love Letter" id="loveLetter" style="width: 200px; height: 200px;"><br>
        <button class="button" onclick="revealMessage()">Click Here</button>
    </div>

    <div id="message">
        <!-- Your message content here -->
    </div>

    <!-- Add the second button after the message div -->
    <button class="sad-button" onclick="showSadMessage()">If you didn't click here I will be sad</button>

    <script>
        function revealMessage() {
            document.getElementById("loveLetter").style.display = "none";
            document.getElementById("message").style.display = "block";
            
            // Show the second button after the message is displayed
            document.querySelector(".sad-button").style.display = "block";
        }

        // Function to show the sad message when the second button is clicked
        function showSadMessage() {
            alert("GWS KOMUGI MY LOVE");
        }
    </script>
</body>
</html>
