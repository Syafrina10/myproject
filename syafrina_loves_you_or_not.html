<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer the Questions</title>
    <style>
        body {
            background-color: #FFD700;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 2px 2px 4px #ffb6c1;
        }

        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .quiz {
            font-size: 24px;
            color: #ff0000;
            font-weight: bold;
        }

        .button {
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">Answer the Questions</div>
    </div>

    <div class="quiz-container">
        <div class="quiz">Syafrina loves you or not?</div>
        <button class="button" onclick="showBigButtons('Yes')">Yes</button>
        <button class="button" onclick="showPopup('No')">No</button>
    </div>

    <div class="quiz-container big-buttons" id="bigButtons" style="display:none;">
        <button class="button" onclick="goToPage('big_love.html')">Big Love</button>
        <button class="button" onclick="goToPage('love_letter.html')">Love Letter</button>
        <button class="button back-button" onclick="goBack('index.html')">Home</button>
    </div>

    <script>
        function showBigButtons(choice) {
            if (choice === 'Yes') {
                document.getElementById("bigButtons").style.display = "block";
            }
        }

        function showPopup(choice) {
            if (choice === 'No') {
                alert("Are Venuma?");
                window.location.href = "syafrina_always_loves_you.html";
            }
        }

        function goToPage(page) {
            window.location.href = page;
        }

        function goBack(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
