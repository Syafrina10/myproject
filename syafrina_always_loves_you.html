<!DOCTYPE html>
<html>
<head>
    <title>Answer the Questions</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #FFD700;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 2px 2px 4px #ffb6c1;
        }

        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .quiz {
            font-size: 24px;
            color: #ff0000;
            font-weight: bold;
        }

        .button {
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .content {
            font-size: 18px;
            text-align: left;
            margin-top: 20px;
        }

        .love {
            color: #ff0000;
            font-size: 24px;
        }

        .heart {
            font-size: 36px;
        }

        .infinity {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">Answer the Questions</div>
    </div>

    <div class="quiz-container">
        <div class="quiz">Syafrina always loves you.</div>
        <div class="content">
            <p>Of course! Syafrina always loves you.</p>
        </div>
        <button class="button" onclick="goToPage('big_love.html')">Big Love</button>
        <button class="button" onclick="goToPage('love_letter.html')">Love Letter</button>
        <button class="button back-button" onclick="goBack('index.html')">Home</button>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        function goBack(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
